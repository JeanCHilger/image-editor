<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Image Editor</title>

        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    <!-- MODALS -->
        <div class="modal fade" id="morphModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Morphological options</h5>
                        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </a>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="kerSize">Kernel Size</label>
                            <input type="number" class="form-control" id="kerSize" min="1" max="25">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="triggerMorph">Apply</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- MENU BARS? -->
        <header>
            <nav class="navbar navbar-light bg-light navbar-expand-md">
                <!--  -->
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">

                    <!-- FILE SUBMENU -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="" data-toggle="dropdown">
                                File
                            </a>
                            <div class="dropdown-menu">
                                <!-- <div class="custom-file">
                                    <input type="file" class="custom-file-input">
                                </div> -->

                                <input type="file" class="dropdown-item input-file" id="fileInput">
                                <label class="dropdown-item inp-file-label" for="fileInput">Upload image</label>
                                <a id="triggerDownload" class="dropdown-item" href="#" download>Salvar...</a>
                            </div>
                        </li>

                    <!-- FILTER SUBMENU -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="" data-toggle="dropdown">
                                Filters
                            </a>
                            <div class="dropdown-menu">
                                <h6 class="dropdown-header">Filters</h6>
                                <a class="dropdown-item disabled" href="#" id="triggerBlur">Blur</a>
                                <a class="dropdown-item disabled" href="#" id="triggerPixelize">Pixelize</a>
                                <a class="dropdown-item disabled" href="#" id="triggerSharpen">Sharpen</a>
                                <a class="dropdown-item" href="#" id="triggerSepia">SÃ©pia</a>
                                <a class="dropdown-item" href="#" id="triggerGrayScale">Gray Scale</a>


                                <hr>
                                <h6 class="dropdown-header">Binarization</h6>

                                <a class="dropdown-item disabled" href="#" id="triggerTresh">Thresholding</a>
                                <a class="dropdown-item disabled" href="#" id="triggerLaplace">Laplace</a>
                                <a class="dropdown-item disabled" href="#" id="triggerSobel">Sobel</a>

                                <hr>
                                <h6 class="dropdown-header">Morphological Operations</h6>

                                <a class="dropdown-item disabled" href="#" id="btnDilate" data-toggle="modal" data-target="#morphModal">Dilate</a>
                                <a class="dropdown-item disabled" href="#" id="btnErode" data-toggle="modal" data-target="#morphModal">Erode</a>
                            </div>
                        </li>


                    <!-- COLOR SUBMENU -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="" data-toggle="dropdown">
                                Color
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item disabled" href="#" id="triggerColorHist">Color Histogram</a>
                                <a class="dropdown-item disabled" href="#" id="triggerColorSet">Brightness, Contrast, Saturation</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>

        </header>

    <!-- MAIN -->
        <main class="container-fluid">
            <div class="row">

                <div class="col-md-1 tool-box shadow-sm bg-white rounded">
                    <div class="row">
                        <a href="#" class="icon col-md-4 offset-md-3 btn btn-outline-secondary" id="penTrigger" data-toggle="tooltip" data-placement="right" title="Pincel">
                            <i class="fas fa-pen"></i>
                        </a>

                        <a href="#" class="icon col-md-4 offset-md-3 btn btn-outline-secondary" data-toggle="tooltip" data-placement="right" title="Redimensionar">
                            <i class="fas fa-expand-arrows-alt"></i>
                        </a>

                        <a href="#" class="icon col-md-4 offset-md-3 btn btn-outline-secondary" data-toggle="tooltip" data-placement="right" title="Rotacionar">
                            <i class="fas fa-redo-alt"></i>
                        </a>

                        <a href="#" class="icon col-md-4 offset-md-3 btn btn-outline-secondary" data-toggle="tooltip" data-placement="right" title="Cortar Imagem">
                            <i class="fas fa-pen"></i>
                        </a>

                        <a href="#" class="icon col-md-4 offset-md-3 btn btn-outline-secondary" data-toggle="tooltip" data-placement="right" title="Rotacionar">
                            <i class="fas fa-pen"></i>
                        </a>

                        <input class="icon col-md-4 offset-md-3 btn btn-outline-secondary jscolor" data-toggle="tooltip" data-placement="right" title="Choose color" value="fff">

                    </div>

                </div>

                <div class="col-md-8 offset-md-1 out-img-container">
                    <!-- <center> -->
                        <img id="inputImg" src=""></img>

                        <canvas class="output-img" id="outputImg"></canvas>

                    <!-- </center> -->
                </div>
            </div>
        </main>

        <script src="js/filters.js" charset="utf-8"></script>
